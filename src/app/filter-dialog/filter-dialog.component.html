<h2 mat-dialog-title>Filter</h2>
<div mat-dialog-content>
  <ng-container [ngSwitch]="data.type">
    <input *ngSwitchCase="'text'" [(ngModel)]="value" matInput />
    <mat-datepicker *ngSwitchCase="'date'" [(ngModel)]="value"></mat-datepicker>
    <mat-select *ngSwitchCase="'select'" [(ngModel)]="value">
      <mat-option *ngFor="let option of data.options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="applyFilter()">Apply</button>
</div>
