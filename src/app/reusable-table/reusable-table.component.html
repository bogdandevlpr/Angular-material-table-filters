<table mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
    <th mat-header-cell *matHeaderCellDef>
      {{ column.label }}
      <app-custom-filter (filterApplied)="onFilterApplied(column.key, $event)">
        <ng-container [ngSwitch]="column.filterType">
          <input *ngSwitchCase="'text'" matInput placeholder="Filter" />
          <input
            *ngSwitchCase="'date'"
            matInput
            [matDatepicker]="picker"
            placeholder="Filter"
          />
          <mat-datepicker-toggle
            *ngSwitchCase="'date'"
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-select *ngSwitchCase="'dropdown'">
            <mat-option
              *ngFor="let option of column.dropdownOptions"
              [value]="option.value"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
        </ng-container>
      </app-custom-filter>
    </th>
    <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
